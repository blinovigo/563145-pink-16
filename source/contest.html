<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Пинк</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="main-header">
      <ul class="main-header__menu">
        <div class="wrapper">
          <div class="main-header__list">
            <li class="main-header__item-header">
              <picture class="main-header__logo">
                <source media="(min-width:1200px)" srcset="img/logo-pink-white-desktop.svg">
                <source media="(min-width:660px)" srcset="img/logo-pink-white-tablet.svg">
                <img src="img/logo-pink-white-mobile.svg" width="75" height="22" alt="Логотип 'Pink'">
              </picture>
              <button class="main-header__button"></button>
            </li>
            <li class="main-header__item">
              <a href="index.html">Главная</a>
            </li>
            <li class="main-header__item">
              <a href="photo.html">Фотографии</a>
            </li>
            <li class="main-header__item">
              <a href="contest.html">Конкурс</a>
            </li>
            <li class="main-header__item">
              <a>HTML Academy</a>
            </li>
          </div>
        </div>
      </ul>
    </header>
    <main class="page-contest">
      <h1 class="visually-hidden">Страница конкурса</h1>
      <h2 class="page-contest__main-title">Конкурс на самое безбашенное путешествие с Пинк</h2>
    </main>
    <footer class="main-footer wrapper">
      <a class="main-footer__logo">
        <picture>
          <source media="(min-width:1200px)" srcset="img/logo-pink-blue-desktop.svg">
          <img src="img/logo-pink-blue-mobile.svg" width="147" height="40">
        </picture>
      </a>
      <div class="main-footer__link-list">
        <a class="main-footer__social-link main-footer__social-link--twetter">
          <img src="img/icon-twitter.svg" alt="" width="18" height="43">
        </a>
        <a class="main-footer__social-link main-footer__social-link--facebook">
          <img src="img/icon-facebook.svg" alt="" width="9" height="18">
        </a>
        <a class="main-footer__social-link main-footer__social-link--youtube">
          <img src="img/icon-youtube.svg" alt="" width="15" height="13">
        </a>
      </div>
      <a class="main-footer__created">Разработано
        <img class="main-footer__created-logo" src="img/logo-htmlacademy.svg" width="27" height="34"></a>
    </footer>
  </body>
</html>
